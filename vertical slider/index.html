<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eeb0e43d8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>vertical slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slider">
            <div style="background-color: #fd3555">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2a86ba">
                <h1>Blue Sky</h1>
                <p>With its mountains</p>
            </div>
            <div style="background-color: #252e33">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Flying Eagle</h1>
                <p>In the sunset</p>
            </div>
        </div>
        <div class="right-slider">
            <div style="background-image: url(https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1524397057410-1e775ed476f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1637542029190-714cb3f352cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1585145883206-9b0f618f7f38?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
